        function formatocorreo() 
        {
            var verificar=true;
            var expRegEmail=/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
        }
            
        function fixelement(element, message) {
                $(document).ready(function(){
                    $.alert.open({
                    title: 'ADVERTENCIA',
                    icon: 'warning',
                    content: message,
                    width: 350,
                    callback: function() {
                            element.focus();
                        }
                    });
                });
            }

        function verifica(form) 
        {
            var passed = false;
            var expRegEmail=/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            
            if (form.nombre_usuario.value == "" || form.nombre_usuario.value == "user o username@gmail.com") 
            {
                fixElement(form.nombre_usuario, "Por favor, ingrese un nombre de usuario.");
            }
            else if (form.email.value == "" || form.email.value == "username@gmail.com") 
            {
                fixElement(form.email, "Por favor, ingrese un email.");
            }
            else if (!expRegEmail.exec(form.email.value)) 
            {
                fixElement(form.email, "Por favor, ingrese un correo electronico valido.");
            }
            else if (form.password1.value == "" || form.password1.value == "contraseña") 
            {
                fixElement(form.password1, "Por favor, ingrese una contraseña.");
            }
            else if (form.password2.value == "" || form.password2.value == "repetir contraseña") 
            {
                fixElement(form.password2, "Por favor, repita la contraseña.");
            }
            else if (form.password2.value != form.password1.value) 
            {
                fixElement(form.password2, "Las contraseñas deben de ser iguales.");
            }
            else if (form.checkbox.checked == false) 
            {
                fixElement(form.checkbox, "Debe aceptar las condiciones");
            }
            else 
            {
                passed = true;
            }
            return passed;
        }
        
        function verifica2(form) 
        {
            var passed = false;
            if (form.nick.value == "" || form.nick.value == "user o username@gmail.com") 
            {
                fixElement(form.nick, "Por favor, ingrese un nombre de usuario.");
            }
            else if (form.password.value == "" || form.password.value == "contraseña") 
            {
                fixElement(form.password, "Por favor, ingrese una contraseña.");
            }
            else 
            {
                passed = true;
            }
            return passed;
        }
    </script>
