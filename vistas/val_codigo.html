		<link href="../css/theme.min_mensaje.css" rel="stylesheet"/>
		<script src="../js/jquery_mensaje.js"></script>
		<script src="../js/jquery-ui_mensaje.js"></script>
		<script src="../js/alert.min_mensaje.js"></script>
        
<script>
            
        function fixelement(element, message) {
                $(document).ready(function(){
                    $.alert.open({
                    title: 'ADVERTENCIA',
                    icon: 'warning',
                    content: message,
                    width: 350,
                    callback: function() {
                            element.focus();
                        }
                    });
                });
            }

        function verifica(form) 
        {
            var passed = false;
            var expRegEmail=/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            
            if (form.email_verificar.value == "") 
            {
                fixelement(form.email_verificar, "Por favor, ingrese un email.");
            }
            else if (!expRegEmail.exec(form.email_verificar.value)) 
            {
                fixelement(form.email_verificar, "Por favor, ingrese un correo electronico valido.");
            }
			else if (form.codigo.value == "") 
            {
                fixelement(form.codigo, "Por favor, ingrese el codigo enviado.");
            }
			else if (form.password01.value == "") 
            {
                fixelement(form.password01, "Por favor, ingrese una contraseña.");
            }
			else if (form.password02.value == "") 
            {
                fixelement(form.password02, "Por favor, repita la contraseña.");
            }
			else if (form.password01.value != form.password02.value) 
            {
                fixelement(form.password02, "Las contraseñas deben de ser iguales.");
            }
            
            else 
            {
                passed = true;
            }
            return passed;
        }
        
    </script>
</head>

<body>
<div class="subcribes" align="center">
<div class="subscribe" align="center">
<form action="../operaciones/verificar_olvido2.php" method="post" name="form" onSubmit = "return verifica(this)">
<h4 style="width:50%;">Olvido de Contraseña</h4>
<br>
  <input name="email_verificar" type="text" style="width:300px"/>
<span style="font-size:16px">Ingrese el email: </span>
<br>
  <input name="codigo" type="text" style="width:300px"/>
<span style="font-size:16px">Ingrese el código de verificación: </span>
<br>
  <input name="password01" type="text" style="width:300px"/>
<span style="font-size:16px">Nueva contraseña: </span>
<br>
  <input name="password02" type="text" style="width:300px"/>
<span style="font-size:16px">Repetir nueva contraseña: </span>
<br>
  <input name="ver_email" id="ver_email" type="submit" value="Enviar"/>

</form>
</div>
</div>
</body>
